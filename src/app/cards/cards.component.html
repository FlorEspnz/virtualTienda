<div class="cards-container">
    <div class="card-container" *ngFor="let item of list">
      <div class="card" (click)="getProduct(item.id_producto)">
        <img src="https://sistemadeventas.com.ar/api/{{item.imagen_producto}}" alt="" class="img">
        <div class="name">{{item.nombre_producto}}</div>
      </div>
    </div>
  </div>
  
  <app-producto-detalle [product]="individualProduct" (close)="closeModal()" *ngIf="individualProduct?.id_producto>0"></app-producto-detalle>
